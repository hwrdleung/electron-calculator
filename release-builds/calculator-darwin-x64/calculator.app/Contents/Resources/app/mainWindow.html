<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    
<div class="container">
    <div id="calculator">
      <textarea type="text" id="display" disabled></textarea>
      
      <button class="btn" id="ac-btn" onclick="del()">DEL</button>
      <button class="btn" id="ce-btn" onclick="ac()">AC</button>
      <button class="btn" onclick="toggleLouise()">:)</button>
      <button class="btn" id="multiply-btn" onclick="operator('multiply')">x</button>
  
      <button class="btn" id="7-btn" onclick="number(7)">7</button>
      <button class="btn" id="8-btn" onclick="number(8)">8</button>
      <button class="btn" id="9-btn" onclick="number(9)">9</button>
      <button class="btn" id="divide-btn" onclick="operator('divide')">/</button>
  
      <button class="btn" id="4-btn" onclick="number(4)">4</button>
      <button class="btn" id="5-btn" onclick="number(5)">5</button>
      <button class="btn" id="6-btn" onclick="number(6)">6</button>
      <button class="btn" id="add-btn" onclick="operator('add')">+</button>
  
      <button class="btn" id="1-btn" onclick="number(1)">1</button>
      <button class="btn" id="2-btn" onclick="number(2)">2</button>
      <button class="btn" id="3-btn" onclick="number(3)">3</button>
      <button class="btn" id="subtract-btn" onclick="operator('subtract')">-</button>
  
      <button class="btn" id="decimal-btn" onclick="decimal()">.</button>
      <button class="btn" id="0-btn" onclick="number(0)">0</button>
      <button class="btn" id="negate-btn" onclick="negate()">+/-</button>
      <button class="btn" id="equals-btn" onclick="equals()">=</button>
    </div>
  </div>
<script src="app.js"></script>
<script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
</script>

</body>
</html>
